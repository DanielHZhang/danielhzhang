on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.2

      - name: Install dependencies
        run: pnpm install

      - name: Build Svelte
        run: pnpm build

      - name: Get submodule status
        run: git submodule status > submodule-status.txt

      - name: Cache submodule SHAs
        uses: actions/cache@v4
        id: cache
        with:
          path: submodule-status.txt
          key: submodule-${{ hashFiles('submodule-status.txt') }}

      - name: Build projects
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm build:projects

      - name: Publish to pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          preCommands: './scripts/upload-to-r2.sh'
          command: pages deploy .svelte-kit/cloudflare --project-name=danielhzhang
